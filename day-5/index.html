<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Simple</title>
	</head>
	<body>
		<div class="container">
			<h1>Simple Calculator</h1>
			<input type="text" name="" id="one" placeholder="Enter First number" />
			<input type="text" name="" id="two" placeholder="Enter Second number" />
			<div class="controls">
				<button class="btn">Add</button>
				<button class="btn">Subtract</button>
				<button class="btn">Multiply</button>
				<button class="btn">Division</button>
			</div>
			<span id="result-box"></span>
		</div>

	</body>
