<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Quiz</title>
	</head>
	<body>
		<div class="quiz-container">
			<header>JavaScript Quiz</header>
			<div class="progress-bar">
				<div class="progress"></div>
			</div>
			<div class="questions-container">
				<h3 class="question">What does CSS stand for?</h3>
				<div class="option">Common Style Sheet</div>
				<div class="option">Colorful Style Sheet</div>
				<div class="option">Computer Styele Sheet</div>
				<div class="option">Cascading Style Sheet</div>
			</div>

			<footer>
				<p>
					<span class="bold ques-no">2</span> of
					<span class="bold total-ques">5</span> Questions
				</p>
				<button class="btn">Next Que</button>
			</footer>
		</div>
		<script src="index.js"></script>
	</body>
</html>
